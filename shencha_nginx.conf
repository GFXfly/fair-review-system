server {
    listen 80;
    server_name shencha.site www.shencha.site;

    access_log /var/log/nginx/shencha.access.log;
    error_log /var/log/nginx/shencha.error.log;

    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Allow larger file uploads (e.g. 50MB)
        client_max_body_size 50M;

        # Increase timeout for long AI analysis (5 minutes)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}
